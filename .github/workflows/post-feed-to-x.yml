name: Post RSS Feed to X

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  post_feed:
    runs-on: ubuntu-latest
    env:
      X_API_KEY: ${{ secrets.TWITTER_APIKEY }}
      X_API_SECRET: ${{ secrets.TWITTER_APIKEY_SECRET }}
      X_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      X_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: pip install feedparser tweepy
    - name: Post feed to X
      run: |
        python post_feed_to_x.py "https://raw.githubusercontent.com/testkun08080/kanpo-rss/refs/heads/main/feed.xml" "https://raw.githubusercontent.com/testkun08080/kanpo-rss/refs/heads/main/feed_toc.xml" 720